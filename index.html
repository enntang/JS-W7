<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <style>
        #chart {
            position: absolute;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

    <section class="editor-area m-auto p-5">
        <div class="container">
            <div class="editor-block">
                <div class="row">
                    <div class="col" style="max-width: 350px;">
                        <img src="img/deco.png" alt="">
                        <img src="img/title.png" alt="">
                    </div>
                    <div class="col">
                        <h3 class="mb-4">新增旅遊套票</h3>
                        <div class="form-froup">
                            <form action="" class="d-flex flex-column">
                                <div class="d-flex align-items-center mb-3">
                                    <label for="ticketName">套票名稱</label>
                                    <input type="text" id="ticketName" name="ticketName" placeholder="請填寫套票名稱">
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <label for="ticketImgUrl">圖片網址</label>
                                    <input type="text" id="ticketImgUrl" name="ticketImgUrl" placeholder="請填寫圖片名稱">
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <label for="ticketRegion">景點地區</label>
                                    <select name="ticketRegion" id="ticketRegion">
                                        <option value="台北">台北</option>
                                        <option value="台中">台中</option>
                                        <option value="高雄">高雄</option>
                                    </select>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <label for="ticketPrice">套票金額</label>
                                    <input type="number" id="ticketPrice" name="ticketPrice" placeholder="請填寫套票金額">
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <label for="ticketNum">套票組數</label>
                                    <input type="number" id="ticketNum" name="ticketNum" placeholder="請填寫套票組數">
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <label for="ticketRate">套票星級</label>
                                    <input type="number" id="ticketRate" name="ticketRate" placeholder="請填寫套票星級">
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <label for="ticketDescription">套票描述</label>
                                    <textarea type="number" id="ticketDescription" name="ticketDescription"
                                        placeholder="請填寫套票描述（限100字）"></textarea>
                                </div>
                                <div class="d-flex justify-content-end pt-3">
                                    <input type="button" class="btn text-white" value="新增套票"
                                        style="background-color: #00807E;"></input>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container"></div>
    <section class="result-area m-auto p-3">
        <div class="container">
            <div class="filter-row p-3 mb-3 d-flex align-items-start justify-content-between">
                <div class="d-flex align-items-center">
                    <select name="location-selector" id="location-selector" style="width: 255px;" class="me-3">
                        <option value="全部地區">全部地區</option>
                        <option value="台北">台北</option>
                        <option value="台中">台中</option>
                        <option value="高雄">高雄</option>
                    </select>
                    <p class="m-0" id="resultNum">本次搜尋共 6 筆資料</p>
                </div>
                <div id="chart"></div>
            </div>
            <div class="result-list p-3">
                <div class="row" id="result-list-row">
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="data.js"></script>
    <script src="all.js"></script>
</body>

</html>
